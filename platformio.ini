[env]
framework = arduino
build_flags = 
  -Wall -Wextra
  -D CONFIG_ARDUHAL_LOG_COLORS
  -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
  -D ESPCONNECT_DEBUG
  -D NVS_LOG
  ; -H -M
  ; -D HTTPCLIENT_NOSECURE
  ; -D ESPCONNECT_NO_MDNS
  ; -D DEBUG_ESP_CORE
lib_deps = 
  bblanchon/ArduinoJson @ 7.1.0
  mathieucarbou/ESPAsyncWebServer @ 3.1.3
upload_protocol = esptool
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, log2file

[platformio]
lib_dir = .
; src_dir = examples/BlockingCaptivePortal
; src_dir = examples/NonBlockingCaptivePortal
; src_dir = examples/AdvancedCaptivePortal
; src_dir = examples/TestWiFi8266
src_dir = examples/WiFiStaticIP

; esp8266

[env:esp8266]
platform = espressif8266
board = d1_mini
lib_deps =
  bblanchon/ArduinoJson @ 7.1.0
  mathieucarbou/ESPAsyncWebServer @ 3.1.3
  vshymanskyy/Preferences @ 2.1.0

[env:esp8266-no-mdns]
platform = espressif8266
board = d1_mini
lib_deps =
  bblanchon/ArduinoJson @ 7.1.0
  mathieucarbou/ESPAsyncWebServer @ 3.1.3
  vshymanskyy/Preferences @ 2.1.0
build_flags =  -D ESPCONNECT_NO_MDNS

; arduino-2

[env:arduino-2-esp32dev]
platform = espressif32@6.8.1
board = esp32dev

[env:arduino-2-esp32_poe]
platform = espressif32@6.8.1
board = esp32-poe
build_flags = ${env.build_flags}
  -D ESPCONNECT_ETH_SUPPORT

[env:arduino-2-wt32-eth01]
platform = espressif32@6.8.1
board = wt32-eth01
build_flags = ${env.build_flags}
  -D ESPCONNECT_ETH_SUPPORT
  -D ETH_PHY_ADDR=1
  -D ETH_PHY_POWER=16

; lilygo-eth-lite-s3
[env:arduino-2-esp32s3box]
upload_speed = 115200
platform = espressif32@6.8.1
board = esp32s3box
build_flags = ${env.build_flags}
  -D ESPCONNECT_ETH_SUPPORT
  -D ETH_PHY_ADDR=1
  -D ETH_PHY_CS=9
  -D ETH_PHY_IRQ=13
  -D ETH_PHY_RST=14
  -D ETH_PHY_SPI_MISO=11
  -D ETH_PHY_SPI_MOSI=12
  -D ETH_PHY_SPI_SCK=10
  ; can only be activated with ESP-IDF >= 5
  ; -D ETH_PHY_TYPE=ETH_PHY_W5500
  -UARDUINO_USB_CDC_ON_BOOT

[env:arduino-2-esp32-gateway]
platform = espressif32@6.8.1
board = esp32-gateway
framework = arduino
build_flags = 
  -Wall -Wextra
  -D CONFIG_ARDUHAL_LOG_COLORS
  -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
  -D ESPCONNECT_DEBUG
  -D NVS_LOG

